<div class="container">
  <br><br>
  <h1>Launch workstations</h1>
  <div class="container-fluid">
    <form name="form" (ngSubmit)="launchWorstation()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="Stack">Available stacks</label>
        <select class="form-control" id="selectStack" name="stackname" [(ngModel)]="selectedStack" #stackname="ngModel">
          <option disabled>Please select</option>
          <option *ngFor='let stack of stacks' [ngValue]='stack' >{{stack}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" [disabled]="selectedStack == 'Please select'" >Launch</button>
      </div>
    </form>
  </div>
</div>
