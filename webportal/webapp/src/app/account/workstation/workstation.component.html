<div style="padding: 20%;text-align:center;" *ngIf="stacks == null">
  <h3>
    <img src="../../assets/images/dot-logo.png">
    <br>
    <br> Loading
  </h3>
</div>

<div class="container">
  <mat-card>
    <div class="row">
      <h3>My Workstations</h3>
      <table class="table">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Stack Name</th>
          <th>Applications</th>
          <th>Action</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <ng-template ngFor let-stack [ngForOf]="stacks" let-i="index+1">
          <tr>
            <td>{{ i }}</td>
            <td>{{ stack.stack_name }}</td>
            <td> {{stack.application}} </td>
            <td>
              <div *ngIf="stack.instance_id && instanceState.Status">
                <span *ngIf="instanceState.Status == 'running' "> Stop </span>
                <span *ngIf="instanceState.Status != 'running' "> Run </span>
              </div>
            </td>
            <td>
              <button class="btn btn-primary dotBtn" (click)="launchWorkstation(stack)">Launch</button>
            </td>
          </tr>
        </ng-template>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
