<div style="padding: 20%;text-align:center;" *ngIf="stacks == null">
  <h3>
    <img src="../../assets/images/dot-logo.png">
    <br>
    <br> Loading
  </h3>
</div>

<div class="container">
  <mat-card>
    <div class="row">
      <h3>My Datasets</h3>
      <table class="table">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Stack Name</th>
          <th>Description</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <ng-template ngFor let-stack [ngForOf]="stacks" let-i="index+1">
          <tr>
            <td>{{ i }}</td>
            <td>{{ stack }}</td>
            <td> Jupyter Notebook, Python, R Studio </td>
            <td>
              <button class="btn btn-primary dotBtn" (click)="launchWorkstation(stack)">Launch</button>
            </td>
            <td>
              <button class="btn btn-primary dotBtn" [disabled]=true>Stop</button>
            </td>
          </tr>
        </ng-template>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
